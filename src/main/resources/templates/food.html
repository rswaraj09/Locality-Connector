<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEsLFnymVNnYANnhrLOgfdbMYGkEXeTW1N0w&s'); /* Placeholder image URL */
        background-size: cover;
        background-position: below;
        background-repeat: no-repeat;
        color: #fff;
    }

    /* Styling for the Order Form Modal */
    .order-form-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        color: #000;
    }

    .order-form-container h2 {
        margin-top: 0;
    }

    .form-group {
        margin-bottom: 10px;
        text-align: left;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-buttons {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
    }

    .btn {
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .btn-order {
        background-color: #28a745;
        color: white;
    }

    .btn-close {
        background-color: #dc3545;
        color: white;
    }

    .btn:hover {
        opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>WELCOME </h1>
<button onclick="showOrderForm(1)" class="btn btn-order">Order Now</button>

<!-- Order Form -->
<div id="order-form" class="order-form-container">
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone number">Contact Details:</label>
      <input type="phone number" id="phone number" name="phone number" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="address" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="what you want to order">What do you want to Order (e.g Item[Quantity]):</label>
      <textarea id="what you want to order" name="what you want to order" rows="3" required></textarea>
    </div>
    <div class="form-buttons">
      <!--            <button type="submit" class="btn btn-order">Submit</button>-->
      <a href="payment" class="btn btn-order">Submit</a>
      <button type="button" class="btn btn-close" onclick="closeOrderForm()">Close</button>
    </div>
  </form>
</div>

<script>
  // Show Order Form
  function showOrderForm(shopId) {
      var orderForm = document.getElementById('order-form');
      orderForm.style.display = 'block';
  }

  // Close Order Form
  function closeOrderForm() {
      var orderForm = document.getElementById('order-form');
      orderForm.style.display = 'none';
  }

  // Handle form submission and open a new page
  var form = document.getElementById('orderForm');
  form.onsubmit = function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data (Optional: Can be sent to backend instead of redirecting)
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var orderDetails = document.getElementById('orderDetails').value;

      console.log("Order Placed:", { name, email, orderDetails });

      // Open a new page for the order success message
      window.open("payment", "_blank"); // Opens the new page in a new tab
  };
</script>

</body>
</html>
