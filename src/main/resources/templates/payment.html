<!DOCTYPE html>
<html lang="en" xmlns:D="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT GATEWAY</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        padding: 50px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }
    h1, h2 {
        margin: 10px 0;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn-qr {
        background-color: #007bff;
        color: white;
    }
    .btn-cod {
        background-color: #28a745;
        color: white;
    }
    #qr-container {
        display: none;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PAYMENT GATEWAY</h1>
  <h2>Select the payment method</h2>
<!--  <button class="btn btn-qr" onclick="showQRCode()">QR Code</button>-->
  <button class="btn btn-cod" onclick="redirectToOrderPlaced()">Cash on Delivery</button>

  <div id="qr-container">

  </div>
</div>

<script>
  function showQRCode() {
      document.getElementById('qr-container').style.display = 'block';
      setTimeout(function() {
          window.location.href = 'orderplaced';
      }, 10000); // Redirects after 10 seconds
  }

  function redirectToOrderPlaced() {
      window.location.href = 'orderplaced';
  }
</script>

</body>
</html>
