<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Accuracy Test - Locality Connector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-size: 16px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #4CAF50;
        }
        .btn-warning {
            background: #ff9800;
        }
        .btn-danger {
            background: #f44336;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .accuracy-high {
            border-left-color: #4CAF50;
        }
        .accuracy-medium {
            border-left-color: #ff9800;
        }
        .accuracy-low {
            border-left-color: #f44336;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .results-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .status-valid {
            color: #4CAF50;
            font-weight: bold;
        }
        .status-invalid {
            color: #f44336;
            font-weight: bold;
        }
        .issues-list {
            max-width: 300px;
            font-size: 0.9rem;
        }
        .issue-item {
            background: #fff3cd;
            padding: 5px 10px;
            margin: 2px 0;
            border-radius: 5px;
            border-left: 3px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Coordinate Accuracy Test</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="btn" onclick="validateAll()">Validate All Businesses</button>
            <button class="btn btn-success" onclick="getAccuracyStats()">Get Accuracy Stats</button>
            <button class="btn btn-warning" onclick="sampleValidation(10)">Sample Validation (10)</button>
            <button class="btn btn-danger" onclick="sampleValidation(50)">Sample Validation (50)</button>
        </div>
        
        <div class="loading" id="loading">
            üîç Analyzing coordinate accuracy... Please wait.
        </div>
        
        <div id="stats-container"></div>
        <div id="results-container"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/admin" class="btn">Back to Admin Panel</a>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        async function validateAll() {
            showLoading(true);
            try {
                const response = await fetch('/api/accuracy/validate-all');
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data);
                    displayDetailedResults(data.detailed_results);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function getAccuracyStats() {
            showLoading(true);
            try {
                const response = await fetch('/api/accuracy/accuracy-stats');
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function sampleValidation(limit) {
            showLoading(true);
            try {
                const response = await fetch(`/api/accuracy/sample-validation?limit=${limit}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data);
                    displayDetailedResults(data.detailed_results);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayStats(data) {
            const container = document.getElementById('stats-container');
            
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${data.total_businesses || 0}</div>
                        <div class="stat-label">Total Businesses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.valid_businesses || 0}</div>
                        <div class="stat-label">Valid Coordinates</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${(data.validation_rate || 0).toFixed(1)}%</div>
                        <div class="stat-label">Validation Rate</div>
                    </div>
                    <div class="stat-card accuracy-high">
                        <div class="stat-number">${data.high_accuracy_count || 0}</div>
                        <div class="stat-label">High Accuracy (‚â§11m)</div>
                    </div>
                    <div class="stat-card accuracy-medium">
                        <div class="stat-number">${data.medium_accuracy_count || 0}</div>
                        <div class="stat-label">Medium Accuracy (‚â§111m)</div>
                    </div>
                    <div class="stat-card accuracy-low">
                        <div class="stat-number">${data.low_accuracy_count || 0}</div>
                        <div class="stat-label">Low Accuracy (>111m)</div>
                    </div>
                </div>
            `;
            
            container.innerHTML = statsHtml;
        }

        function displayDetailedResults(results) {
            if (!results || results.length === 0) {
                document.getElementById('results-container').innerHTML = '<p>No detailed results available.</p>';
                return;
            }

            const tableHtml = `
                <h3>Detailed Validation Results</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Business Name</th>
                            <th>Coordinates</th>
                            <th>Status</th>
                            <th>Accuracy</th>
                            <th>Precision</th>
                            <th>Issues</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(result => `
                            <tr>
                                <td>${result.business_name || 'N/A'}</td>
                                <td>${result.latitude?.toFixed(6)}, ${result.longitude?.toFixed(6)}</td>
                                <td class="${result.valid ? 'status-valid' : 'status-invalid'}">
                                    ${result.valid ? '‚úì Valid' : '‚úó Invalid'}
                                </td>
                                <td>${result.accuracy || 'N/A'}</td>
                                <td>Lat: ${result.latitude_precision || 0}, Lng: ${result.longitude_precision || 0}</td>
                                <td class="issues-list">
                                    ${result.issues && result.issues.length > 0 ? 
                                        result.issues.map(issue => `<div class="issue-item">${issue}</div>`).join('') : 
                                        '<span style="color: #4CAF50;">No issues</span>'
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('results-container').innerHTML = tableHtml;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
