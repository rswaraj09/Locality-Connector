<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Locality Connector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.lovepik.com/background/20211022/large/lovepik-blue-tech-background-image_401958674.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: center;
            padding-left: 5%; /* Add padding from the left to slightly center it */
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
        }
        h2, h3 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff5722; /* Bright color for heading */
        }
        .btn-group {
            margin-bottom: 30px;
        }
        .btn-group button {
            padding: 10px 20px;
            border: none;
            margin: 0 10px;
            background-color: rgba(255, 87, 34, 0.9);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-group button.active {
            background-color: #1a73e8;
        }
        .btn-group button:hover {
            background-color: #e64a19;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: #ddd;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <div class="btn-group">
        <button id="user-btn" class="active">Sign Up as User</button>
        <button id="business-btn">Sign Up as Business</button>
    </div>

    <!-- User Signup Form -->
    <form id="user-form" class="active">
        <h3>User Signup</h3>
        <input type="text" id="user-name" placeholder="Full Name" required>
        <input type="email" id="user-email" placeholder="Email" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <input type="text" id="user-address" placeholder="Address" required>
        <input type="text" id="user-phone" placeholder="Phone Number (optional)">
        <button type="submit">Sign Up as User</button>
    </form>

    <!-- Business Signup Form -->
    <form id="business-form">
        <h3>Business Signup</h3>
        <input type="text" id="business-name" placeholder="Business Name" required>
        <input type="text" id="owner-name" placeholder="Owner Name" required>
        <input type="email" id="business-email" placeholder="Email" required>
        <input type="password" id="business-password" placeholder="Password" required>
        <input type="text" id="business-address" placeholder="Business Address" required>
        <input type="text" id="business-phone" placeholder="Phone Number" required>
        <select id="business-category" required>
            <option value="">Select Business Category</option>
            <option value="food">Food & Grocery</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="clothing">Clothing</option>
            <option value="stationary">Stationary</option>
            <option value="hospital">Hospital</option>
        </select>
        <input type="text" id="business-description" placeholder="Business Description (optional)">
        <input type="text" id="business-license" placeholder="Business License (optional)">
        <button type="submit">Sign Up as Business</button>
    </form>

    <!-- Success/Error Messages -->
    <div id="message" style="display: none; margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center;"></div>

</div>

<script>
    const userBtn = document.getElementById('user-btn');
    const businessBtn = document.getElementById('business-btn');
    const userForm = document.getElementById('user-form');
    const businessForm = document.getElementById('business-form');
    const messageDiv = document.getElementById('message');

    // Tab switching
    userBtn.addEventListener('click', () => {
        userForm.classList.add('active');
        businessForm.classList.remove('active');
        userBtn.classList.add('active');
        businessBtn.classList.remove('active');
        hideMessage();
    });

    businessBtn.addEventListener('click', () => {
        businessForm.classList.add('active');
        userForm.classList.remove('active');
        businessBtn.classList.add('active');
        userBtn.classList.remove('active');
        hideMessage();
    });

    // User signup form submission
    userForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userData = {
            name: document.getElementById('user-name').value,
            email: document.getElementById('user-email').value,
            password: document.getElementById('user-password').value,
            address: document.getElementById('user-address').value,
            phoneNumber: document.getElementById('user-phone').value || null
        };

        try {
            const response = await fetch('/api/auth/user/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('User registered successfully! You can now login.', 'success');
                userForm.reset();
            } else {
                showMessage(result.error || 'Registration failed. Please try again.', 'error');
            }
        } catch (error) {
            showMessage('Network error. Please check your connection.', 'error');
        }
    });

    // Business signup form submission
    businessForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const businessData = {
            businessName: document.getElementById('business-name').value,
            ownerName: document.getElementById('owner-name').value,
            email: document.getElementById('business-email').value,
            password: document.getElementById('business-password').value,
            address: document.getElementById('business-address').value,
            phoneNumber: document.getElementById('business-phone').value,
            category: document.getElementById('business-category').value,
            description: document.getElementById('business-description').value || null,
            businessLicense: document.getElementById('business-license').value || null
        };

        try {
            const response = await fetch('/api/auth/business/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(businessData)
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('Business registered successfully! You can now login.', 'success');
                businessForm.reset();
            } else {
                showMessage(result.error || 'Registration failed. Please try again.', 'error');
            }
        } catch (error) {
            showMessage('Network error. Please check your connection.', 'error');
        }
    });

    // Helper functions
    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
        messageDiv.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        messageDiv.style.color = 'white';
        
        // Auto-hide after 5 seconds
        setTimeout(hideMessage, 5000);
    }

    function hideMessage() {
        messageDiv.style.display = 'none';
    }
</script>

</body>
</html>
