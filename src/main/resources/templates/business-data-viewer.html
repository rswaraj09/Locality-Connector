<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Data Viewer - Locality Connector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-success { background: #4CAF50; }
        .btn-warning { background: #ff9800; }
        .btn-info { background: #2196F3; }
        .btn-danger { background: #f44336; }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            width: 250px;
        }
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .data-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        .data-table tr:hover {
            background: #f8f9fa;
        }
        .coordinates {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .category-food { background: #ff6b6b; }
        .category-pharmacy { background: #4ecdc4; }
        .category-clothing { background: #45b7d1; }
        .category-hospital { background: #96ceb4; }
        .category-stationary { background: #feca57; }
        .category-other { background: #a55eea; }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:hover {
            background: #f8f9fa;
        }
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .export-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Business Data Viewer</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadAllData()">Load All Data</button>
            <button class="btn btn-success" onclick="loadStats()">View Statistics</button>
            <button class="btn btn-info" onclick="loadByCategory('food')">Food</button>
            <button class="btn btn-info" onclick="loadByCategory('pharmacy')">Pharmacy</button>
            <button class="btn btn-info" onclick="loadByCategory('clothing')">Clothing</button>
            <button class="btn btn-info" onclick="loadByCategory('hospital')">Hospital</button>
            <button class="btn btn-info" onclick="loadByCategory('stationary')">Stationary</button>
            <input type="text" class="search-box" id="searchInput" placeholder="Search businesses...">
            <button class="btn btn-warning" onclick="searchBusinesses()">Search</button>
        </div>
        
        <div class="loading" id="loading">
            üîç Loading data... Please wait.
        </div>
        
        <div id="stats-container"></div>
        
        <div class="export-section">
            <h3>Export Data</h3>
            <button class="btn btn-success" onclick="exportData()">Export All Data (JSON)</button>
            <button class="btn btn-info" onclick="window.open('/api/accuracy/accuracy-stats', '_blank')">View Accuracy Stats</button>
        </div>
        
        <div id="data-container"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/admin" class="btn">Back to Admin Panel</a>
            <a href="/accuracy-test" class="btn btn-warning">Coordinate Accuracy Test</a>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let currentData = null;
        
        // Load all data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });
        
        async function loadAllData(page = 0) {
            showLoading(true);
            try {
                const response = await fetch(`/api/business-data/all?page=${page}&size=20&sortBy=businessName&sortDir=asc`);
                const data = await response.json();
                
                if (response.ok) {
                    currentData = data;
                    currentPage = page;
                    displayData(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadStats() {
            showLoading(true);
            try {
                const response = await fetch('/api/business-data/stats');
                const data = await response.json();
                
                if (response.ok) {
                    displayStats(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadByCategory(category) {
            showLoading(true);
            try {
                const response = await fetch(`/api/business-data/by-category?category=${category}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayCategoryData(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function searchBusinesses() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) {
                alert('Please enter a search term');
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetch(`/api/business-data/search?query=${encodeURIComponent(query)}&page=0&size=50`);
                const data = await response.json();
                
                if (response.ok) {
                    displaySearchResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayData(data) {
            const container = document.getElementById('data-container');
            
            if (!data.businesses || data.businesses.length === 0) {
                container.innerHTML = '<p>No businesses found.</p>';
                return;
            }
            
            const tableHtml = `
                <h3>All Businesses (Page ${data.currentPage + 1} of ${data.totalPages})</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Business Name</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>Coordinates</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.businesses.map(business => `
                            <tr>
                                <td><strong>${business.businessName || 'N/A'}</strong></td>
                                <td><span class="category-badge category-${business.category || 'other'}">${business.category || 'N/A'}</span></td>
                                <td>${business.address || 'N/A'}</td>
                                <td class="coordinates">
                                    ${business.latitude && business.longitude ? 
                                        `${business.latitude.toFixed(6)}, ${business.longitude.toFixed(6)}` : 
                                        'N/A'
                                    }
                                </td>
                                <td>${business.phoneNumber || 'N/A'}</td>
                                <td>${business.email || 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <div class="pagination">
                    <button onclick="loadAllData(0)" ${data.first ? 'disabled' : ''}>First</button>
                    <button onclick="loadAllData(${data.currentPage - 1})" ${data.first ? 'disabled' : ''}>Previous</button>
                    <span>Page ${data.currentPage + 1} of ${data.totalPages}</span>
                    <button onclick="loadAllData(${data.currentPage + 1})" ${data.last ? 'disabled' : ''}>Next</button>
                    <button onclick="loadAllData(${data.totalPages - 1})" ${data.last ? 'disabled' : ''}>Last</button>
                </div>
            `;
            
            container.innerHTML = tableHtml;
        }
        
        function displayStats(data) {
            const container = document.getElementById('stats-container');
            
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${data.totalBusinesses || 0}</div>
                        <div class="stat-label">Total Businesses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.businessesWithCoordinates || 0}</div>
                        <div class="stat-label">With Coordinates</div>
                    </div>
                </div>
                
                <h3>Category Distribution</h3>
                <div class="stats-grid">
                    ${Object.entries(data.categoryDistribution || {}).map(([category, count]) => `
                        <div class="stat-card">
                            <div class="stat-number">${count}</div>
                            <div class="stat-label">${category}</div>
                        </div>
                    `).join('')}
                </div>
                
                <h3>State Distribution</h3>
                <div class="stats-grid">
                    ${Object.entries(data.stateDistribution || {}).map(([state, count]) => `
                        <div class="stat-card">
                            <div class="stat-number">${count}</div>
                            <div class="stat-label">${state}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = statsHtml;
        }
        
        function displayCategoryData(data) {
            const container = document.getElementById('data-container');
            
            const tableHtml = `
                <h3>${data.category} Businesses (${data.count} found)</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Business Name</th>
                            <th>Address</th>
                            <th>Coordinates</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.businesses.map(business => `
                            <tr>
                                <td><strong>${business.businessName || 'N/A'}</strong></td>
                                <td>${business.address || 'N/A'}</td>
                                <td class="coordinates">
                                    ${business.latitude && business.longitude ? 
                                        `${business.latitude.toFixed(6)}, ${business.longitude.toFixed(6)}` : 
                                        'N/A'
                                    }
                                </td>
                                <td>${business.phoneNumber || 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHtml;
        }
        
        function displaySearchResults(data) {
            const container = document.getElementById('data-container');
            
            const tableHtml = `
                <h3>Search Results for "${data.query}" (${data.totalElements} found)</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Business Name</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>Coordinates</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.businesses.map(business => `
                            <tr>
                                <td><strong>${business.businessName || 'N/A'}</strong></td>
                                <td><span class="category-badge category-${business.category || 'other'}">${business.category || 'N/A'}</span></td>
                                <td>${business.address || 'N/A'}</td>
                                <td class="coordinates">
                                    ${business.latitude && business.longitude ? 
                                        `${business.latitude.toFixed(6)}, ${business.longitude.toFixed(6)}` : 
                                        'N/A'
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHtml;
        }
        
        async function exportData() {
            try {
                const response = await fetch('/api/business-data/export');
                const data = await response.json();
                
                if (response.ok) {
                    // Create and download JSON file
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'business-data-export.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Export failed: ' + data.error);
                }
            } catch (error) {
                alert('Export failed: ' + error.message);
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
