<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locality Connector Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://static.vecteezy.com/system/resources/previews/008/680/961/non_2x/abstract-technology-background-free-vector.jpg') no-repeat center center/cover; /* Add your background image URL here */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Transparent white background */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
            margin-bottom: 20px; /* Added space between forms */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff5722; /* Bright, modern color for heading */
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-container input::placeholder {
            color: #ddd;
        }

        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.8);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<!-- User Login Form -->
<div class="login-container">
    <h2>User Login</h2>
    <form id="user-login-form">
        <input type="email" id="user-email" placeholder="Email" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Business Login Form -->
<div class="login-container">
    <h2>Business Login</h2>
    <form id="business-login-form">
        <input type="email" id="business-email" placeholder="Email" required>
        <input type="password" id="business-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Success/Error Messages -->
<div id="login-message" style="display: none; margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; color: white;"></div>

<script>
    const userLoginForm = document.getElementById('user-login-form');
    const businessLoginForm = document.getElementById('business-login-form');
    const loginMessageDiv = document.getElementById('login-message');

    // User login form submission
    userLoginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('user-email').value;
        const password = document.getElementById('user-password').value;

        try {
            const response = await fetch(`/api/auth/user/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                method: 'POST'
            });

            const result = await response.json();

            if (response.ok) {
                showLoginMessage('Login successful! Welcome back, ' + result.name, 'success');
                // Redirect to user dashboard or homepage
                setTimeout(() => {
                    window.location.href = '/user-home';
                }, 2000);
            } else {
                showLoginMessage(result.error || 'Login failed. Please check your credentials.', 'error');
            }
        } catch (error) {
            showLoginMessage('Network error. Please check your connection.', 'error');
        }
    });

    // Business login form submission
    businessLoginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('business-email').value;
        const password = document.getElementById('business-password').value;

        try {
            const response = await fetch(`/api/auth/business/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                method: 'POST'
            });

            const result = await response.json();

            if (response.ok) {
                showLoginMessage('Login successful! Welcome back, ' + result.businessName, 'success');
                // Redirect to business dashboard
                setTimeout(() => {
                    window.location.href = '/business-dashboard';
                }, 2000);
            } else {
                showLoginMessage(result.error || 'Login failed. Please check your credentials.', 'error');
            }
        } catch (error) {
            showLoginMessage('Network error. Please check your connection.', 'error');
        }
    });

    // Helper functions
    function showLoginMessage(message, type) {
        loginMessageDiv.textContent = message;
        loginMessageDiv.style.display = 'block';
        loginMessageDiv.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
            loginMessageDiv.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>
