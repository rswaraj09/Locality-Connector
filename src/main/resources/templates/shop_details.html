<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Shops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        /* Profile button at top-right */
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: #45a049;
        }

        /* Full-screen Hero Section */
        .hero-section {
            height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/hightech-gps-navigation-map-with-multiple-glowing-location-markers-4k-photo-background_661472-671.jpg'); /* Replace with actual background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: -1;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Scroll Down Message */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            animation: bounce 2s infinite;
            text-align: center;
        }

        .scroll-down i {
            font-size: 2rem;
            display: block;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Full-screen shop section backgrounds */
        .shop-section {
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Dark overlay to enhance text visibility on the background image */
        .shop-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adjust opacity for better text visibility */
            z-index: -1;
        }

        /* General styling for the title inside each section */
        .shop-section h1 {
            font-size: 3.5rem;
            margin: 0;
        }

        /* Button styling */
        .shop-section a {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .shop-section a:hover {
            background-color: #45a049;
        }

        /* Individual Background Images for Each Section */
        #shop1 {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/045/661/918/small_2x/empty-wooden-table-with-a-beautiful-grocery-store-background-featuring-aisles-of-colorful-products-ideal-for-food-marketing-and-promotions-photo.jpeg'); /* Replace with actual grocery image URL */
        }

        #shop2 {
            background-image: url('https://images.pexels.com/photos/159211/headache-pain-pills-medication-159211.jpeg'); /* Replace with actual pharmacy image URL */
        }

        #shop3 {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2lzMTYwNjItaW1hZ2Uta3d2eWZrd3IuanBn.jpg'); /* Replace with actual food image URL */
        }

        #shop4 {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240408/pngtree-colored-pens-pencils-markers-on-shelf-in-stationery-shop-image_15651334.jpg'); /* Replace with actual hardware image URL */
        }

        #shop5 {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240410/pngtree-fashion-clothing-on-hangers-at-the-show-image_15653991.jpg'); /* Replace with actual clothing image URL */
        }

        /* Logout button at the bottom */
        .logout-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Profile Button at the Top Right -->
<a href="/profile" class="profile-button">Profile</a>

<!-- Hero Section with Welcome Message -->
<section class="hero-section">
    <h1>WELCOME TO THE NAVIGATION</h1>
    <h2>WHICH SHOP YOU WANT TO NAVIGATE?</h2>
    <!-- Scroll Down Message -->
    <div class="scroll-down" onclick="document.querySelector('#shop1').scrollIntoView({ behavior: 'smooth' })">
        Scroll Down <i>â†“</i>
    </div>
</section>

<!-- Shop Sections with Background Images -->

<!-- Shop 1 - Grocery Store -->
<section id="shop1" class="shop-section">
    <h1>Grocery Store</h1>
    <a href="nearby_grocery">View Details</a>
</section>

<!-- Shop 2 - Pharmacy -->
<section id="shop2" class="shop-section">
    <h1>Pharmacy</h1>
    <a href="pharmacy">View Details</a>
</section>

<!-- Shop 3 - Food Items -->
<section id="shop3" class="shop-section">
    <h1>Food Items</h1>
    <a href="fooditem">View Details</a>
</section>

<!-- Shop 4 - Hardware Store -->
<section id="shop4" class="shop-section">
    <h1>Stationary Store</h1>
    <a href="stationary">View Details</a>
</section>

<!-- Shop 5 - Clothing Store -->
<section id="shop5" class="shop-section">
    <h1>Clothing Store</h1>
    <a href="clothing">View Details</a>
</section>

<!-- Logout Button at the Bottom -->
<a href="/login" class="logout-button">Logout</a>

</body>
</html>
