<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #svgContainer {
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #28a745;
        }
        .sub-message {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .btn-homepage {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-homepage:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div id="svgContainer"></div>
<div class="message">Order Placed Successfully</div>
<div class="sub-message">Your order will be delivered within 30 mins</div>

<button id="goHomepageButton" class="btn-homepage" onclick="window.location.href='shop_details';">Go to Homepage</button>

<script>
    var svgContainer = document.getElementById('svgContainer');
    var animItem = bodymovin.loadAnimation({
        container: svgContainer,
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'https://dev.anthonyfessy.com/check.json'
    });

    // Show "Go to Homepage" button after 5 seconds
    setTimeout(function() {
        document.getElementById('goHomepageButton').style.display = 'inline-block';
    }, 5000);
</script>
</body>
</html>
